<!DOCTYPE html>
<html>
  <head>
    <title>Red Media</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');

      body {
        font-family: 'Orbitron', sans-serif;
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <h1>Red Media</h1>
    <button id="startCamera">Start Camera</button>
    <video id="videoElement"></video>
    <div id="logoContainer"></div>
  
    <script src="https://cdn.jsdelivr.net/npm/three@0.117.0/build/three.js"></script>
    <script>
      const videoElement = document.getElementById("videoElement");
      const startCameraButton = document.getElementById("startCamera");
      const logoContainer = document.getElementById("logoContainer");
  
      startCameraButton.addEventListener("click", async () => {
        const constraints = {
          video: { facingMode: "user" },
          audio: false
        };
  
        try {
          const stream = await navigator.mediaDevices.getUserMedia(constraints);
          videoElement.srcObject = stream;
          videoElement.play();
        } catch (error) {
          console.error("Error accessing camera", error);
        }
      });
      
      // Three.js code for the logo
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, logoContainer.offsetWidth / logoContainer.offsetHeight, 0.1, 1000);
      camera.position.z = 5;
      
      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(logoContainer.offsetWidth, logoContainer.offsetHeight);
      logoContainer.appendChild(renderer.domElement);
      
      const geometry = new THREE.BoxGeometry(1, 1, 1);
      const material = new THREE.MeshBasicMaterial({ color: 0xff0000 });
      const cube = new THREE.Mesh(geometry, material);
      scene.add(cube);
      
      function animate() {
        requestAnimationFrame(animate);
        cube.rotation.x += 0.01;
        cube.rotation.y += 0.01;
        renderer.render(scene, camera);
      }
      animate();
    </script>
  </body>
</html>
